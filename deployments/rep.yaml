kind: ReplicaSet
metadata:
  name: cont-repset
spec:
  replicas: 2
  template:
    metadata:
      name: cont-pod
    spec:
      containers:
        - name: caddy
          image: caddy:latest
---
kind: Pod
metadata:
  name: small-pod
spec:
  containers:
    - name: small
      image: busybox:latest
