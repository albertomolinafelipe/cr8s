services:
  r8s-server:
    image: r8s-server
    container_name: r8s-server
    environment:
        RUST_LOG: server=trace
    ports:
      - "7620:7620"
    networks:
      - r8s-net


  r8s-node:
    image: r8s-node
    container_name: r8s-node
    privileged: true
    ports:
      - "7621"
    environment:
        NODE_PORT: 7621
        NODE_NAME: "r8s-node"
        R8S_SERVER_PORT: 7620
        R8S_SERVER_HOST: "r8s-server"
        RUST_LOG: node=trace
    depends_on:
      - r8s-server
    networks:
      - r8s-net
  
